<head>
    <meta name="google" content="nositelinkssearchbox">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="description" content="{{ page.synopsis | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | absolute_url }}">
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="{{ '/assets/images/favicon/apple-touch-icon-152x152.png' | absolute_url }}">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{{ '/assets/images/favicon/mstile-144x144.png' | absolute_url }}">
    <link rel="icon" href="{{ '/assets/images/favicon/favicon-32x32.png' | absolute_url }}" sizes="32x32">
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#EE6E73">
    <!-- CSS-->
    <link href="{{ '/assets/css/prism.css' | absolute_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/ghpages-materialize.css' | absolute_url }}" type="text/css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    {% if jekyll.environment == 'production' and site.ga_verify %} {% include google-analytics.html %} {% endif %}
    <style type="text/css">
    @media print {
        * {
            display: none;
        }
    }
    </style>
</head>
